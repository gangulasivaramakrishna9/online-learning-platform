<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../multimedia/new_cn_logo.svg"> </a>
    </header>
    <main>
        <h2>Create an Account</h2>
        <form>
            <fieldset>
                <legend> personal information </legend>
                <label for="name"> Full Name:</label>
                <input type="text" id="name" Name="name" required />
                <br />
                <br />
                <label for="email">Email:</label>
                <input type="Email" id="email" Name="email" required />
                <br />
                <br />
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <br />
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                <br />
                <br />
                <label for="usertype">User Type:</label>
                <select id="usertype" name="usertype" required >
                <option value="disabled selected">select user type</option>
                <option value="Student">student</option>
                <option value="Instructor">Instructor</option>
                </select>
                <br />
                <br />
                <label for="course">Select Course:</label>
                <select  id="course" name="course" required >
                    <option value="course1">Course 1-Web_development</option>
                    <option value="course2">Course 2-Data Science fundamentals</option>
                    <option value="course3">Course 3-Digita-_Marketing mastery</option>
                    <option value="course4">Course 4-Andriod Applications</option>
                </select>
                <br />
                <br />
                <input type="submit" value="Register" />


            </fieldset>
        </form>
    </main>
    
</body>
</html>
